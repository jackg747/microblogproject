<!DOCTYPE html>
<html>
<head>

<title>AvGeeks Login Here!</title>

<script src="http://localhost:35729/livereload.js"></script>

<body>
	<h1>

		<tr>
			<td>Username:</td>

	<h3>
		<input type="submit" name="Login" value="Login" /> <input
			type="reset" name="Reset" value="Reset" />
