<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sign-Up for AvGeek News Here!</title>
<script src="validation.js"></script>
<script src="jquery-3.3.1.min.js"></script>
<link rel="stylesheet" type="text/css" href="presentation.css" />
</head>
<body>
	<h1>
		<img src="avgeek.png" alt="Aviation GeekS!" style="display: inline"
			width="200" height="150" /> Sign Up Page
	</h1>

	<form id="sign-up" onsubmit="return validateSignUpForm()" method="post">
		<table>
			<tr>
				<td>Firstname:</td>
				<td><input type="text" name="firstname" size="31" /></td>
			</tr>
			<tr>
				<td>Lastname:</td>
				<td><input type="text" name="lastname" size="31" /></td>
			</tr>
			<tr>
				<td>Date of Birth:</td>
				<td><input type="text" name="dob" size="31" /></td>
			</tr>
			<tr>
				<td>Plane Owned:</td>
				<td><input type="text" name="planeowned" size="31" /></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="text" name="email" size="31" /></td>
			</tr>
			<tr>
				<td>Username:</td>
				<td><input type="text" name="uname" size="31" /></td>
			</tr>
			<tr>
				<td>Image:</td>
				<td><input type="file" name="img" /></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" name="pswd" size="31" /></td>
			<tr>
				<td>Confirm Password:</td>
				<td><input type="password" name="confirm_pswd" size="31" /></td>
			</tr>
		</table>
		<h3>
			<input type="submit" name="SignUp" value="SignUp" /> <input
				type="reset" name="Reset" value="Reset" />
		</h3>
	</form>
	<p>
		<a href="login.html">Already have an account? Click Here!</a>
	</p>
</body>
</html>
