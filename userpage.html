<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>@username's Page!</title>
<link rel="stylesheet" type="text/css" href="presentation.css" />
<script src="jquery-3.3.1.min.js"></script>
<script src="reactions.js"></script>
</head>
<body>
	<h1>
		<img src="avgeek.png" alt="Aviation GeekS!" style="display: inline"
			width="200" height="150" />
	</h1>
	<h2>@Username's Page!</h2>
	<div class="profileheader">
		<div class="bio">
			<h3 class="userid">Name:</h3>
			<table>
				<tbody>
					<tr>
						<td>Birthday:</td>
					</tr>
					<tr>
						<td>Email:</td>
					</tr>
					<tr>
						<td>Plane Owned:</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="pic">
			<img src="cessna.jpg" alt="User's Profile Picture"
				style="display: center" width="200" height="200" />
		</div>
	</div>
	<h4>Posts and Re-posts</h4>
	<div class="post">
		<div class="repost">
			<span>User reposted from @username</span>
		</div>
		<div class="userinfo">
			<img class="userpostprofile" src="cessna.jpg" alt="Aviation GeekS!" />
			<span class="postmeta"> @Username-Date/Time</span>
		</div>
		<div class="text">
			<p>Nice Plane!</p>
		</div>
		<div class="postaction">
			<div class="repostcontainer">
				<a class="repostbutton" href="javascript:;"> Repost</a>
			</div>
			<div class="counter">
				<a class="likebutton" href="javascript:;"> +1 (0)</a> <a
					class="dislikebutton" href="javascript:;"> -1 (0)</a>
			</div>
		</div>
	</div>
	<div class="post">
		<div class="userinfo">
			<img class="userpostprofile" src="cessna.jpg" alt="Aviation GeekS!" />
			<span class="postmeta"> @Username-Date/Time</span>
		</div>
		<div class="text">
			<p>Going flying!</p>
		</div>
		<div class="postaction">
			<div class="repostcontainer">
				<a class="repostbutton" href="javascript:;"> Repost</a>
			</div>
			<div class="counter">
				<a class="likebutton" href="javascript:;"> +1 (0)</a> <a
					class="dislikebutton" href="javascript:;"> -1 (0)</a>
			</div>
		</div>
	</div>
</body>
</html>
